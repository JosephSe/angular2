<div class="row">
	<div class="page-title">
		<div class="title_left">
			<h3 class="title-padding">Property Contracts details</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
				<button type="button" class="btn btn-primary navbar-right" (click)="goBack()">Back</button>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel tile">
			<div class="x_title">
				<h4>Number of contracts per status</h4>
			</div>
			<div class="x_content">
				<div id="bar_chart_contract_status" [chartData]="contractStatus" [chartOptions]="bar_ChartOptions_contract_status" chartType="Bar"
					GoogleChart></div>
			</div>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12 ">
		<div class="x_panel tile">
			<div class="x_title">
				<h4>Contracts by models</h4>
			</div>
			<div class="x_content">
				<div id="bar_chart_contract_by_model" [chartData]="contractByModel" [chartOptions]="bar_ChartOptions_contract_having_model"
					chartType="Bar" GoogleChart></div>
			</div>

		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12 ">
		<div class="x_panel tile">
			<div class="x_title">
				<h4>Top 5 currencies</h4>
			</div>
			<div class="x_content">
				<div id="bar_chart_contract_by_currency" [chartData]="contractByCurrency" [chartOptions]="bar_ChartOptions_contract_having_currency"
					chartType="Bar" GoogleChart></div>
			</div>
		</div>
	</div>
	<div class="contract_back_button col-md-12 col-sm-12 col-xs-12">
	</div>

</div>
