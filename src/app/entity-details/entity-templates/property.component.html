<div class="row">
	<div class="page-title">
		<div class="title_left">
			<h3 class="title-padding">Property details</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
				<button type="button" class="btn btn-primary navbar-right" (click)="goBack()">Back</button>
				</div>
			</div>
		</div>
	</div>

  <div class="col-md-12 col-sm-12 col-xs-12 ">
    <div class="x_panel tile">
      <div class="x_title">
        <h4>Number of properties per type</h4>
      </div>
      <div class="x_content">
        <div id="bar_chart_propety_type" [chartData]="propertyByTypes" [chartOptions]="bar_ChartOptions_property_type" chartType="Bar"
					GoogleChart></div>
      </div>
    </div>
  </div>
  <div class="property_back_button col-md-12 col-sm-12 col-xs-12">
  </div>

	<div class="col-md-12 col-sm-12 col-xs-12 ">
		<div class="x_panel tile">
			<div class="x_title">
				<h4>Properties by category</h4>
			</div>
			<div class="x_content">
				<div id="bar_chart_property_category" [chartData]="propertyByCategories" [chartOptions]="bar_ChartOptions_property_categories"
					chartType="Bar" GoogleChart></div>
			</div>

		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12 ">
		<div class="x_panel tile">
			<div class="x_title">
				<h4>Properties by provision type</h4>
			</div>
			<div class="x_content">
				<div id="bar_chart_property_provision" [chartData]="propertyByProvTypes" [chartOptions]="bar_ChartOptions_property_prov_types"
					chartType="Bar" GoogleChart></div>
			</div>
		</div>
	</div>
	<div class="property_back_button col-md-12 col-sm-12 col-xs-12">
	</div>

</div>
