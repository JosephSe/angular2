<div class="row">
	<div class="page-title">
		<div class="title_left">
			<h3 class="title-padding">Offer details</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
					<button type="button" class="btn btn-primary navbar-right" (click)="goBack()">Back</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">

		<div class="col-md-6 col-sm-12 col-xs-12 ">
			<div class="x_panel tile">
				<div class="x_title">
					<h4>Number of Offers by offer status</h4>
				</div>
				<div class="x_content">
					<div id="bar_chart_offer_status" [chartData]="offerByStatus" [chartOptions]="bar_ChartOptions_offer_status" chartType="Bar"
						GoogleChart></div>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-sm-12 col-xs-12 ">
			<div class="x_panel tile">
				<div class="x_title">
					<h4>Offers by offer status</h4>
				</div>
				<div class="x_content">
					<div id="bar_chart_offer_staytype" [chartData]="offerByStayType" [chartOptions]="bar_ChartOptions_offer_staytype"
						chartType="Bar" GoogleChart></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12 ">
		<div class="x_panel tile">
			<div class="x_title">
				<h4>Offers by offer code</h4>
			</div>
			<div class="x_content">
				<div id="bar_chart_offer_code" [chartData]="offerByOfferCode" [chartOptions]="bar_ChartOptions_offer_code"
					chartType="Bar" GoogleChart></div>
			</div>

		</div>
	</div>
</div>
